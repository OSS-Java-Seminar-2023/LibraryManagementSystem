<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<style>
    .padding {
        padding: 0 8rem;
    }
</style>
<body>
    <th:block th:insert="~{fragments/navigation :: navigation}"></th:block>

    <div class="container-fluid padding">
        <h1 class="display-4 mt-2">Add new User</h1>

        <form class="my-4" method="POST" th:action="@{/users/saveUser}">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input class="form-control" name="firstName" required type="text">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input class="form-control" name="lastName" required type="text">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" name="username" required type="text">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input class="form-control" name="email" required type="email">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-sm-10">
                    <input class="form-control" name="contactNumber" required type="number">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input class="form-control" name="dateOfBirth" required type="date">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select class="form-select" name="role">
                        <option th:each="option: ${roleOptions}"
                                th:if="${(#authorization.expression('hasAuthority(''LIBRARIAN'')') and option.name == 'MEMBER') or #authorization.expression('hasAuthority(''ADMIN'')')}"
                                th:text="${option.name}" th:value="${option.name}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" name="password" required type="password">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input class="form-control" name="confirmPassword" required type="password">
                </div>
            </div>

            <button class="btn btn-lg btn-success" type="submit">Add user</button>
        </form>
        <a class="btn btn-outline-dark mt-4" th:href="@{'/users'}" >Back</a>
    </div>
</body>
</html>
