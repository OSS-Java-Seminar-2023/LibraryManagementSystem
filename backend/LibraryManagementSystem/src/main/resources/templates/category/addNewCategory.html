<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add new Category</title>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<style>
    .padding {
        padding: 0 8rem;
    }
</style>
<body>
<th:block th:insert="~{fragments/navigation :: navigation}"></th:block>

<div class="container-fluid padding">
    <h1 class="display-4 mt-2">Add new Category</h1>

    <form class="my-4" method="POST" th:action="@{/categories/saveCategory}">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" required type="text">
            </div>
        </div>

        <button class="btn btn-lg btn-success" type="submit">Add Category</button>
    </form>
    <a class="btn btn-outline-dark mt-4" th:href="@{'/categories'}">Back</a>
</div>
</body>
</html>
